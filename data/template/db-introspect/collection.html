<div>
<h2>Manage Collection Collection</h2>
<div class="tablebox">
  <table class="selectable actions tablesorter">
    <thead>
      <tr>
	<th><input type="checkbox" class="select-all" /></th>
	<th class="template"></th>
	<th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
	<td><input type="checkbox" name="selected[]" form="massEditForm" data-uibox="value:_id" /></td>
	<td class="template"></td>
	<td><form action="/database/record" method="get">
            <input type="hidden" name="name" />
	    <input type="hidden" name="id" data-uibox="value:_id" />
	    <input type="submit" name="action" value="Edit" />
	    <input type="submit" name="action" value="Delete" />
	</form></td>
      </tr>
    </tbody>
  </table>
  <form class="table-actions" id="massEditForm" action="/database/record" method="post">
    <input type="hidden" name="name" />
    <input type="submit" name="action" value="Delete" />
  </form>
</div>
</div>
