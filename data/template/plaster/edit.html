<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Plaster</title>
    <link rel="stylesheet" href="/static/css/plaster.css" />
    <link href="/static/js/plaster/codemirror-3.21/lib/codemirror.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Plaster</h1>
      <nav>
        <ul class="buttonbar">
          <li><a href="/new" title="Submit a new paste"><i class="fa fa-edit"></i> New Paste</a></li>
          <li><a href="/user/USERNAME" title="Return to your profile" data-uibox="attr-href:(concat &quot;/user/&quot; username)"><i class="fa fa-user"></i> My Profile</a></li>
          <li><a href="/" title="View a list of recent pastes"><i class="fa fa-list"></i> Public List</a></li>
        </ul>
      </nav>
    </header>
    <div id="content">
      <form id="maineditor" class="editorarea" action="#" method="post">
        <div class="posterinfo">
          <img src="https://secure.gravatar.com/avatar/daa167d57e692a423067fceba30aadf8?s=128&amp;d=mm" data-uibox="attr-src:(avatar 64)"/>
          <input type="text" id="title" maxlength="64" placeholder="Title" name="title"></input>
          <div class="pasteinfo">
            <span id="annotateinfo"></span>
            Paste as <select name="type" id="typeselect">
              <option value="VALUE" data-uibox="value:name text:title">NAME</option>
            </select>.
          </div>
        </div>
        <div class="editor" method="post">
          <ul class="editorbar buttonbar">
            <li>
              <button type="submit" name="action" value="paste" class="paste" title="Save your paste!">
                <i class="fa fa-check"></i> Paste!</button></li>
            <li class="editorwrapping" title="Toggle line wrap">
              <i class="fa fa-arrows-h"></i></li>
            <li class="editorresize" title="Change editor height">
              <i class="fa fa-sort"></i></li>
          </ul>
          <textarea class="code" name="code" data-uibox="text:text">CODE</textarea>
        </div>
      </form>      
    </div>
    <footer>
      Site &#169;2014 TymoonNET/NexT. Plaster uses <a href="http://codemirror.net/">Code Mirror</a> for fancy editing and display. <br />
      Disclaimer: Pastes can be made by anyone, at any time. TymoonNET/NexT is not responsible for their contents.<br />
    </footer>
    <script type="text/javascript" id="editorthemescript">
      window.mirrorTheme="mdn-like";
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/radiance.js"></script>
    <script type="text/javascript" src="/static/js/plaster/codemirror-3.21/lib/codemirror.js"></script>
    <script type="text/javascript" src="/static/js/plaster/plaster.js"></script>
  </body>
</html>
