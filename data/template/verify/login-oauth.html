<form id="oauth" method="post" action="/login/oauth">
  <h2>Choose a provider:</h2>
  <ul id="oauth-providers">
    <li class="twitter">
      <input type="radio" name="provider" value="Twitter" /> 
      <span>Twitter</span>
    </li>
  </ul>
  <input type="submit" value="Login" />
</form>
  <script type="text/javascript">$(function(){$("#oauth-providers").oauth();});</script>
