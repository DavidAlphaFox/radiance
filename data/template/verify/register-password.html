<form id="password" method="post" action="/register/password">
	<h2>Enter Your Password:</h2>
	<input id="password-in-1" type="password" name="password" data-bind="value: pw1, valueUpdate: 'keyup'" placeholder="Password" />
	<input id="password-in-2" type="password" name="pwconfirm" data-bind="value: pw2, valueUpdate: 'keyup'" placeholder="Repeat" />
	<i id="passwordmatch" data-bind="attr: {class: passwordmatch}, text: passwordmatchexpl"></i>
	<input type="submit" value="Link" />
</form>
